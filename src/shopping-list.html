<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link href="./images/svg/logo.svg" rel="icon" />
    <link href="./images/svg/logo.svg" rel="apple-touch-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="./sass/_shopping-list.scss" />
    <script type="module" src="./shopping.js"></script>
  </head>
  <body>
    <!-- Header -->
    <include src="./partials/header-shoplist.html"></include>
    <include src="./partials/mobile-menu-shoppinglist.html"></include>

    <main class="main-shopping-list">
      <include src="./partials/support.html"></include>
      <section class="container-shopping-list">
        <h1 class="shopping-main__title">
          Shopping <span class="violet-color">List</span>
        </h1>
        <div class="shopping-cart-container">
          <ul class="shopping-cart"></ul>
          <div class="empty-list visually-hidden">
            <p class="shopping-empty-text" id="no-books-message">
              This page is empty, add some books and proceed to order.
            </p>
            <img
              class="shopping-empty-img"
              srcset="./images/empty.png 265w, ./images/empty@2x.png 322w"
              sizes="(min-width: 768px) 322px,(max-width: 767px) 265px, 100vw"
              alt="books"
            />
          </div>
        </div>
      </section>
    </main>
    <!-- Modal  Single Book-->
    <!-- <include src="./partials/modal-single-book.html"></include> -->
    <!-- Modal Autorisation -->
    <!-- <include src="./partials/modal-autorisation.html"></include> -->
    <!-- Button Scroll Up -->
    <include src="./partials/scroll-up.html"></include>
    <!-- loader -->
    <!-- <include src="./partials/loader.html"></include> -->
  </body>
</html>
