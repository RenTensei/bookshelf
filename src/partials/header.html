<header>
  <div class="header-container">
    <div class="nav">
      <!-- Logo -->
      <a
        class="header-logo-name"
        href="./index.html"
        aria-label="See Most Popular Books"
      >
        <svg class="header-logo">
          <use
            class="header-logo-icon"
            href="./images/svg/symbol-header.svg#icon-Logo"
          ></use>
        </svg>
        <svg class="header-bookshelf">
          <use href="./images/svg/symbol-header.svg#icon-Bookshelf"></use>
        </svg>
      </a>

      <!-- Navigation -->
      <div class="header-nav">
        <a class="header-home active" href="./index.html">
          <span class="header-nav-link">Home</span>
        </a>

        <a class="header-home" href="./shopping-list.html">
          <span class="header-nav-link">Shopping list</span>
          <svg class="header-nav-icon">
            <use href="./images/svg/symbol-header.svg#icon-shop"></use>
          </svg>
        </a>
      </div>
    </div>

    <!-- The switch is there -->
    <div class="theme-block">
      <!-- The switch -->
      <input type="checkbox" class="theme-switch" id="switch" />
      <label class="switch-label" for="switch">Toggle</label>

      <!-- Button SIGN UP / USER-->
      <div class="users-button">
        <button type="button" class="btn-signup">
          <span>Sign up</span>
          <svg class="row-right">
            <use href="./images/svg/icons.svg#row-right"></use>
          </svg>
        </button>
        <div class="dropdown">
          <button type="button" class="btn-user dropbtn">
            <img
              src="./images/user.png"
              class="header-logo-icon"
              alt="User Logo"
              width="37px"
            />
            <span class="text-user">USER</span>
            <svg class="row-down">
              <use href="./images/svg/icons.svg#row-down"></use>
            </svg>
          </button>
          <div id="myDropdown" class="dropdown-content">
            <button type="button" class="btn-logout">
              <span>Log out</span>
              <svg class="row-right">
                <use href="./images/svg/icons.svg#row-right"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- Burger  button -->
      <button id="openHome" class="header-burger" type="button">
        <svg class="header-burger-icon">
          <use href="./images/svg/icons.svg#hamburger"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
