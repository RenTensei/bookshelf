<div class="backdrop-start is-hidden">
  <div class="modal-autorisation">
    <button type="button" class="btn-close-modal">
      <svg class="position" width="28px" height="28px">
        <use href="./images/svg/icons.svg#x-close"></use>
      </svg>
    </button>
    <form class="form-start">
      <div class="form-field">
        <input
          type="text"
          class="form-input"
          name="name"
          autofocus
          placeholder=" "
        />
        <label for="name" class="form-label">NAME</label>
      </div>
      <div class="form-field">
        <input type="email" class="form-input" name="email" placeholder=" " />
        <label for="email" class="form-label">EMAIL</label>
        <svg class="label-icon">
          <use href="./images/svg/icons.svg#email"></use>
        </svg>
      </div>
      <div class="form-field">
        <input
          type="password"
          class="form-input"
          name="password"
          placeholder=" "
        />
        <label for="password" class="form-label">PASSWORD</label>
        <svg class="label-icon">
          <use href="./images/svg/icons.svg#lock"></use>
        </svg>
      </div>
      <button type="submit" name="button" class="input-btn">SIGN UP</button>
    </form>
    <div class="sign-links">
      <span class="sign-up">SIGN UP</span>
      <span class="sign-in">SIGN IN</span>
    </div>
  </div>
</div>
